<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator KR-UR</title>
    <link rel="stylesheet" href="proj.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <img src="https://cdn-icons-png.flaticon.com/512/3898/3898082.png" alt="Logo" class="app-logo">
        <h1>Pak Korean Translator</h1>
        <div class="wrapper">
            <div class="text-input">
                <textarea id="from-text" placeholder="Enter text..."></textarea>
                <textarea id="to-text" placeholder="Translation..." readonly></textarea>
            </div>
            
            <div class="controls">
                <div class="lang-row">
                    <span id="label-from">Korean</span>
                    <button class="swap-btn" id="swap-btn">â‡„</button>
                    <span id="label-to">Urdu</span>
                </div>
                <div class="action-buttons">
                    <button class="icon-btn" id="speech-btn"><i class="fas fa-volume-up"></i></button>
                    <button class="icon-btn" id="copy-btn"><i class="fas fa-copy"></i></button>
                    <div class="action-buttons">
   
    <button class="icon-btn" id="stop-btn" title="Stop Speech"><i class="fas fa-stop"></i></button>
    
</div>
                   
                </div>
                <button id="translate-btn">Translate Text</button>
                
            </div>
        </div>
        <button id="clearBtn">Clear Text</button>
    </div>
    <script src="lang.js"></script>
     
</body>

</html>
